<div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
<div class="box-body">
    <div class="row">
        <div class="col-lg-3">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Digite a busca desejada..." ng-model="searchFish" style="width:270px">
            </div>
        </div>
        <div class="col-lg-3">
            <div class="input-group">
                <button ng-click="OC.modalEntidade('lg')" class="btn btn-primary direita" ng-disabled="OC.disableBtnTreinarEntidade" ng-hide="OC.mostrarbtnEnt">Treinar Entidade</button>
                <button ng-click="OC.modalIntencao('lg')" class="btn btn-primary direita" ng-disabled="OC.disableBtnTreinarIntencao"ng-hide="OC.mostrarbtnInt">Treinar Intenção</button>
            </div>
        </div>

        <!--
        <div class="col-lg-3">
            <md-button class="md-primary md-raised" ng-click="OC.showAlert($event)">Valida</md-button>
        </div>
        -->
    </div>
</div>
<div class="box-body" cg-busy="{promise:myPromise,message:'Carregando',backdrop:true,templateUrl:'core/navigation/loading.html',delay:300,minDuration:1000}">
    <div class="tabela">
        <div class="box_limiteAltura" div-size>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>
                            <a href="#" > </a>
                            <div>
                                <a href="#" > </a>
                            </div>
                        </th>
                        <th>ID da Conversa
                            <div>
                                <a href="" ng-click="OC.sort_by('idchat')">ID da Conversa
                                    <span ng-show="OC.showDown('idchat')" class="fa fa-caret-down"></span>
                                    <span ng-show="OC.showUp('idchat')" class="fa fa-caret-up"></span>
                                </a>
                            </div>
                        </th>
                        <th>Mensagem do Usuário
                            <div>
                                <a href="" ng-click="OC.sort_by('msgUser')">Mensagem do Usuário
                                    <span ng-show="OC.showDown('msgUser')" class="fa fa-caret-down"></span>
                                    <span ng-show="OC.showUp('msgUser')" class="fa fa-caret-up"></span>
                                </a>
                            </div>
                        </th>
                        <th>Data
                            <div>
                                <a href="" ng-click="OC.sort_by('data')">Data
                                    <span ng-show="OC.showDown('data')" class="fa fa-caret-down"></span>
                                    <span ng-show="OC.showUp('data')" class="fa fa-caret-up"></span>
                                </a>
                            </div>
                        </th>
                        <th>Treino<div style="text-align: center;"><a href="#">
                            Treino</a></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in OC.items | orderBy:OC.sortType:OC.sortReverse | filter:searchFish" class="repeat-animation">
                        <td>
                            <input type="checkbox" name="OC.selectedItem[]" value="{{item.id}}" ng-checked="OC.selection.indexOf(item.id) > -1" ng-click="OC.toggleSelection(item.id)">
                        </td>
                        <td>{{item.idchat}}</td>
                        <td>{{item.msgUser}}</td>
                        <td>{{item.data}}</td>
                        <td style="text-align: center;"><span ng-show="{{item.treinado}}" class="fa fa-check" aria-hidden="true"> </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
